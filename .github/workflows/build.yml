name: build

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_privileged:
        description: "Run privileged tests (requires CAP_NET_RAW on Linux)"
        type: boolean
        default: false
      run_coverage:
        description: "Run coverage build (gcov) on Linux"
        type: boolean
        default: false

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux test dependencies
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y libcmocka-dev pkg-config

      - name: Install macOS test dependencies
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          brew update
          brew install cmocka pkg-config

      - name: Run unit + integration tests
        run: |
          set -euo pipefail
          make test

  sanitizer:
    name: sanitizer-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux test dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y libcmocka-dev pkg-config

      - name: Run tests with ASan/UBSan
        run: |
          set -euo pipefail
          make test SANITIZE=1

  privileged:
    name: privileged-tests-linux
    if: github.event_name == 'workflow_dispatch' && inputs.run_privileged == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux test dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y libcmocka-dev pkg-config

      - name: Run privileged tests
        run: |
          set -euo pipefail
          make test-privileged

  coverage:
    name: coverage-linux
    if: github.event_name == 'workflow_dispatch' && inputs.run_coverage == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux test dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y libcmocka-dev pkg-config

      - name: Run coverage build
        run: |
          set -euo pipefail
          make coverage
          gcov -o . lltdDaemon/lltdTlvOps.c

      - name: Collect coverage artifacts
        run: |
          set -euo pipefail
          mkdir -p coverage-artifacts
          find . -name '*.gcov' -o -name '*.gcda' -o -name '*.gcno' | xargs -I{} cp --parents {} coverage-artifacts

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lltd-coverage
          path: coverage-artifacts

  build:
    name: ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          set -euo pipefail
          make test

  integration-tests:
    name: integration-tests-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install integration dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y iproute2 libcap2-bin

      - name: Build embedded daemon
        run: |
          set -euo pipefail
          make clean
          make PLATFORM=linux-embedded

      - name: Run integration smoke test
        run: |
          set -euo pipefail
          make integration-test PLATFORM=linux-embedded

  build:
    name: build-${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ matrix.backend }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            build_type: Debug
            backend: linux-systemd
          - os: ubuntu-latest
            compiler: gcc
            build_type: Debug
            backend: linux-embedded
          - os: ubuntu-latest
            compiler: gcc
            build_type: Release
            backend: linux-systemd
          - os: ubuntu-latest
            compiler: gcc
            build_type: Release
            backend: linux-embedded
          - os: ubuntu-latest
            compiler: clang
            build_type: Debug
            backend: linux-systemd
          - os: ubuntu-latest
            compiler: clang
            build_type: Debug
            backend: linux-embedded
          - os: ubuntu-latest
            compiler: clang
            build_type: Release
            backend: linux-systemd
          - os: ubuntu-latest
            compiler: clang
            build_type: Release
            backend: linux-embedded
          - os: macos-latest
            compiler: clang
            build_type: Debug
            backend: darwin
          - os: macos-latest
            compiler: clang
            build_type: Release
            backend: darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies (systemd)
        if: runner.os == 'Linux' && matrix.backend == 'linux-systemd'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ccache libsystemd-dev

      - name: Install Linux dependencies (embedded)
        if: runner.os == 'Linux' && matrix.backend == 'linux-embedded'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ccache

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          brew update
          brew install ccache

      - name: Configure ccache
        run: |
          set -euo pipefail
          ccache --set-config=max_size=200M
          ccache --show-config

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ matrix.backend }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ matrix.backend }}-ccache-
            ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.backend }}-ccache-
            ${{ runner.os }}-${{ matrix.compiler }}-ccache-

      - name: Build (Linux)
        if: runner.os == 'Linux'
        env:
          CC: ccache ${{ matrix.compiler }}
        run: |
          set -euo pipefail
          if [ "${{ matrix.build_type }}" = "Debug" ]; then
            export CFLAGS="-O0 -g"
          else
            export CFLAGS="-O2"
          fi
          make clean
          make PLATFORM=${{ matrix.backend }}

      - name: Build (macOS)
        if: runner.os == 'macOS'
        env:
          CC: ccache clang
          CXX: ccache clang++
        run: |
          set -euo pipefail
          xcodebuild -project lltdDaemon.xcodeproj \
            -target lltdDaemon \
            -configuration ${{ matrix.build_type }} \
            -derivedDataPath build

      - name: Package artifact
        run: |
          set -euo pipefail
          ARCH_RAW=$(uname -m)
          case "$ARCH_RAW" in
            x86_64) ARCH=amd64 ;;
            aarch64|arm64) ARCH=arm64 ;;
            *) ARCH=$ARCH_RAW ;;
          esac
          case "${{ matrix.backend }}" in
            linux-systemd) OS_NAME=linux-systemd ;;
            linux-embedded) OS_NAME=linux-embedded ;;
            darwin) OS_NAME=darwin ;;
            *) OS_NAME=$(echo "${{ matrix.backend }}" | tr '[:upper:]' '[:lower:]') ;;
          esac
          DEBUG_SUFFIX=""
          if [ "${{ matrix.build_type }}" = "Debug" ]; then
            DEBUG_SUFFIX="-debug"
          fi
          ARTIFACT_NAME="lltdDaemon-${OS_NAME}-${ARCH}${DEBUG_SUFFIX}"
          BIN_NAME="${ARTIFACT_NAME}.raw"
          mkdir -p dist
          if [ "${{ runner.os }}" = "Linux" ]; then
            if [ ! -f lltdDaemon ]; then
              echo "Binary not found" >&2
              exit 1
            fi
            cp lltdDaemon "dist/${BIN_NAME}"
          else
            BIN_PATH="build/Build/Products/${{ matrix.build_type }}/lltdDaemon"
            if [ ! -f "$BIN_PATH" ]; then
              echo "Binary not found at $BIN_PATH" >&2
              exit 1
            fi
            cp "$BIN_PATH" "dist/${BIN_NAME}"
          fi
          tar -czf "dist/${ARTIFACT_NAME}.tar.gz" -C dist "${BIN_NAME}"
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: dist/${{ env.ARTIFACT_NAME }}.tar.gz

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**
          generate_release_notes: true
          body: Auto-generated
